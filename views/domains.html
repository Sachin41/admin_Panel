<div class="container">
    
    <div class="white-box-wrapper Domain-wrapper clearfix">
            <h3 class="text-center">Domains</h3>
        <table class="table table-bordered">           
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Code verified</th>
                    <th>is HTTPS</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="domain in domainsObj.allDomains">
                    <td>{{domain.domain_name}}</td>
                    <td>{{domain.domain_address}}</td>
                    <td>{{domain.code_verified}}</td>
                    <td>{{domain.https}}</td>
                </tr>               
            </tbody>
        </table>
    </div>
</div>
